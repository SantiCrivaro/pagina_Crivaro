<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Junio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="text-center mb-4">
    <h1 class="fw-bold text-white">MI CALENDARIO</h1>
  </header>

  <main class="container py-4">
    <div class="row">
      <aside class="col-12 col-md-4 mb-4">
        <button class="btn btn-outline-light w-100 d-flex align-items-center gap-2 animate__animated animate__pulse mb-4" id="botonAgregarEvento">
          <span class="fs-5 fw-bold">+</span>
          AGREGAR EVENTO
        </button>

        <div class="text-start mb-3">
          <div class="display-4 text-white" id="diaSeleccionado">1</div>
          <div class="fs-5 text-capitalize text-white">Junio</div>
        </div>

        <div id="eventosDelDia"></div>
      </aside>

      <section class="col-12 col-md-8">
        <div class="text-center mb-3 text-white">
          <span class="fs-3 fw-semibold">JUNIO</span>
          <span class="fs-4">2025</span>
        </div>

        <div class="dias-semana d-grid mb-2" style="grid-template-columns: repeat(7, 1fr);">
          <div class="text-center text-white">LUN</div>
          <div class="text-center text-white">MAR</div>
          <div class="text-center text-white">MIÉ</div>
          <div class="text-center text-white">JUE</div>
          <div class="text-center text-white">VIE</div>
          <div class="text-center text-white">SÁB</div>
          <div class="text-center text-white">DOM</div>
        </div>

        <div class="dias-mes d-grid" id="diasDelMes" style="grid-template-columns: repeat(7, 1fr); gap: 10px;"></div>
      </section>
    </div>
  </main>

  <aside id="EtiquetaEvento" class="etiqueta-oculto">
    <div class="Etiqueta-contenido">
      <button class="cerrar-etiqueta" id="cerrarEtiqueta"> X </button>
      <form id="formEvento">
        <label for="nombreEvento">Nombre del evento: </label>
        <input type="text" id="nombreEvento" placeholder= "Evento" required />
        <label for="fechaEvento">Día: </label>
        <input type="number" id="fechaEvento" placeholder= "1" min="1" max= "30" required />
        <label for="inicioEvento">Inicio: </label>
        <input type="time" id="inicioEvento" required />
        <label for="finEvento">Fin: </label>
        <input type="time" id="finEvento" required />
        <button type="submit" class="guardar-btn">GUARDAR</button>
      </form>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
