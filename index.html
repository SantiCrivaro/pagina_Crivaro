<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Junio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <header>
        <h1> MI CALENDARIO</h1>
    </header>
    <div class="contenedor-calendario">

        <div class="encabezado">
            <div class="navegacion">
                <div class="mes-año">
                    <span class="mes">JUNIO</span>
                    <span class="año">2025</span>
                </div>
            </div>
        </div>

        <div class="contenido">

            <div class="barra-lateral">
                <button class="boton animate__animated animate__pulse" id="botonAgregarEvento">
                    <span class="mas">+</span>
                    AGREGAR EVENTO
                </button>
                <div class="fecha-seleccionada">
                    <div class="dia-grande" id="diaSeleccionado">1</div>
                    <div class="mes-pequeño">Junio</div>
                </div>
            </div>


            <div class="cuadricula-calendario">

                <div class="dias-semana">
                    <div class="dia-semana">LUN</div>
                    <div class="dia-semana">MAR</div>
                    <div class="dia-semana">MIÉ</div>
                    <div class="dia-semana">JUE</div>
                    <div class="dia-semana">VIE</div>
                    <div class="dia-semana">SÁB</div>
                    <div class="dia-semana">DOM</div>
                </div>

   
                <div class="dias-mes" id="diasDelMes">
               
                </div>
            </div>
        </div>
    </div>
    
    <div id="EtiquetaEvento" class="etiqueta-oculto">
    <div class="Etiqueta-contenido">
        <button class="cerrar-etiqueta" id="cerrarEtiqueta"> X </button>
        <form id="formEvento">
            <label for="nombreEvento">Nombre del evento: </label>
            <input type="text" id="nombreEvento" placeholder="Nombre del evento" required>
            <label for="fechaEvento">Dia: </label>
            <input type="number" id="fechaEvento" placeholder="Ingrese el dia" required>
            <label for="inicioEvento">Inicio: </label>
            <input type="time" id="inicioEvento" placeholder="Ingrese hora de inicio" required>
            <label for="finEvento">Fin: </label>
            <input type="time" id="finEvento" placeholder="Ingrese hora de finalización" required>
        <button type="submit" class="guardar-btn">GUARDAR </button>
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
