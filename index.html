<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Junio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-calendario">
        <!-- Encabezado -->
        <div class="encabezado">
            <div class="navegacion">
                <div class="mes-año">
                    <span class="mes">JUNIO</span>
                    <span class="año">2025</span>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="contenido">
            <!-- Barra lateral izquierda -->
            <div class="barra-lateral">
                <button class="boton-agregar-evento">
                    <span class="mas">+</span>
                    AGREGAR EVENTO
                </button>
                <div class="fecha-seleccionada">
                    <div class="dia-grande" id="diaSeleccionado">1</div>
                    <div class="mes-pequeño">Junio</div>
                </div>
            </div>

            <!-- Cuadrícula del calendario -->
            <div class="cuadricula-calendario">
                <!-- Días de la semana -->
                <div class="dias-semana">
                    <div class="dia-semana">LUN</div>
                    <div class="dia-semana">MAR</div>
                    <div class="dia-semana">MIÉ</div>
                    <div class="dia-semana">JUE</div>
                    <div class="dia-semana">VIE</div>
                    <div class="dia-semana">SÁB</div>
                    <div class="dia-semana">DOM</div>
                </div>

                <!-- Días del mes -->
                <div class="dias-mes" id="diasDelMes">
                    <!-- Se generarán con JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
